<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Informasi Pendaftar</title>
    <style>
        /* Layout dan desain tabel */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .btn-back {
            display: block;
            width: 100%;
            padding: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn-back:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Detail Informasi Pendaftar</h2>
    <table>
        <tr>
            <th>Nama Lengkap</th>
            <td><!-- Data Nama dari Query String --></td>
        </tr>
        <tr>
            <th>Email</th>
            <td><!-- Data Email dari Query String --></td>
        </tr>
        <tr>
            <th>Nomor Telepon</th>
            <td><!-- Data Telepon dari Query String --></td>
        </tr>
    </table>
    <a href="form.html" class="btn-back">Kembali ke Pendaftaran</a>
</div>

</body>
</html>
